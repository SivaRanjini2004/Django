{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .banner {
      background: linear-gradient(to right, #4CAF50, #2E8B57);
      width: 100%;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 28px;
      font-weight: bold;
    }

    .container {
      text-align: center;
      margin-top: 20px;
    }

    .about-image {
      width: 60%;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    h4 {
      color: #2E8B57;
      font-size: 26px;
      font-weight: bold;
      margin-top: 20px;
    }

    p {
      font-size: 18px;
      color: #333;
      line-height: 1.6;
      margin: 20px;
    }

    .content-box {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header img {
            width: 100px;
            margin-right: 15px;
        }
        .header-text {
            font-size: 32px;
            font-weight: bold;
        }
        .header-text span.red {
            color: red;
        }
        .header-text span.green {
            color: green;
        }
        .nav-bar {
            background-color: #002366;
            padding: 15px;
        }
        .nav-bar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
        }
        .nav-bar a:hover {
            text-decoration: underline;
        }

       /* Style for Positioning the Button */
        .container-fluid {
            position: relative; /* This is crucial */
        }

        .bottom-right {
            position: absolute;
            bottom: 10px; /* Distance from the bottom */
            right: 10px; /* Distance from the right */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 5px 10px; /* Padding around the button */
            border-radius: 5px; /* Rounded corners */
        }

        /* For any styling of a tag, remove here */
        .bottom-right a {
          text-decoration: none;
        }

        /* Style for Button itself */
        .bottom-right .btn {
            border: none;
            color: white; /* Button text color */
            background-color: #28a745; /* Bootstrap success color */
        }
  </style>
</head>

<body>

  <!-- Header Section -->
  <div class="container-fluid header">
      <img src="{% static 'img/books.jpg' %}" alt="Logo">
      <div class="header-text">
          <span class="red">Online Education</span>
          <span class="green">Portal System</span>
      </div>
  </div>

  <!-- Navigation Bar -->
  <nav class="nav-bar text-center">
      <a href="{% url 'main' %}">Home</a>
      <a href="{% url 'about' %}">About</a>
      <a href="{% url 'Student_login' %}">Student Login</a>
      <a href="{% url 'Instructor_login' %}">Instructor Login</a>
  </nav>

  <div class="container">
    <h2 class="text-center" style="margin-top: 7%; font-family: 'Monotype Corsiva'; color: #E6120E; font-weight: bold;">
      Change Password
    </h2>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label>Old Password</label>
            <input type="password" class="form-control" name="pwd3">
          </div>
          <div class="form-group">
            <label>New Password</label>
            <input type="password" class="form-control" name="pwd1">
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="pwd2">
          </div>
          <button type="submit" class="btn btn-primary mybtnone">Submit</button>
        </form>
      </div>
      <div class="col-md-6">
        <img src="{% static 'img/passwordnew.jpg' %}" style="width: 90%; height: 400px;">
      </div>
    </div>
  </div>

  {% if error == "yes" %}
    <script>
      alert("Password Changed!");
      window.location.href = "{% url 'Student_login' %}";
    </script>
  {% elif error == "not" %}
    <script>alert("New password and Confirm password do not match!");</script>
  {% elif error == "wrong" %}
    <script>alert("Old password is incorrect!");</script>
  {% endif %}

</body>
</html>
