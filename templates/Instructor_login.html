{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instructor Login</title>
  <!-- Bootstrap CSS link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Body styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    /* Header styling */
    .header {
      display: flex;
      align-items: center;
      padding: 20px 30px;
      background-color: #ffffff;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .header img {
      width: 80px;
      margin-right: 20px;
    }

    .header-text {
      font-size: 28px;
      font-weight: 700;
      color: #333;
    }

    .header-text span.red {
      color: #E6120E;
    }

    .header-text span.green {
      color: #2D9A3E;
    }

    /* Navigation bar styling */
    .nav-bar {
      background-color: #002366;
      padding: 12px 0;
      text-align: center;
    }

    .nav-bar a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      margin: 0 20px;
      font-size: 16px;
    }

    .nav-bar a:hover {
      text-decoration: underline;
      color: #f8f9fa;
    }

    /* Login section styling */
    .container {
      max-width: 600px;
      margin-top: 50px;
    }

    h2 {
      font-family: 'Monotype Corsiva', cursive;
      text-align: center;
      color: #E6120E;
      font-weight: bold;
      margin-bottom: 30px;
    }

    hr {
      border: 1px solid #E6120E;
      width: 50%;
      margin: 10px auto 20px auto;
    }

    .form-container {
      background-color: #ffffff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
    }

    .form-group label {
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 12px;
      font-size: 14px;
    }

    .btn-primary {
      background-color: #E6120E;
      border-color: #E6120E;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #b1140e;
      border-color: #b1140e;
    }

    /* Alert Styling */
    .alert {
      margin-top: 20px;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <!-- Header Section -->
  <div class="container-fluid header">
    <img src="{% static 'img/books.jpg' %}" alt="Logo">
    <div class="header-text">
      <span class="red">Online Education</span>
      <span class="green">Portal System</span>
    </div>
  </div>

  <!-- Navigation Bar -->
  <nav class="nav-bar text-center">
    <a href="{% url 'main' %}">Home</a>
    <a href="{% url 'about' %}">About</a>
    <a href="{% url 'Student_login' %}">Student Login</a>
    <a href="{% url 'Instructor_login' %}">Instructor Login</a>
  </nav>

  <!-- Instructor Login Form Section -->
  <div class="container" style="margin-top: 200px; max-width: 5666px;">
    <h2 style="font-family: 'Monotype Corsiva';text-align: center; color: #E6120E; font-weight: bold; margin-top: 2%;">
      Instructor Login Form
    </h2>
    <hr>

    <!-- Display messages -->
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger text-center" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <div class="container form-container">
      <form method="post" action="">
        {% csrf_token %}
        <center>
          <div class="form-group">
            <label for="exampleInputEmail1">Email Address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email"
              placeholder="Enter Username">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="pwd">
          </div>
          <button type="submit" class="btn btn-primary" style="margin-top:2%" >SUBMIT</button>
        </center>
      </form>
    
  </div>

  <script>
    sessionStorage.removeItem('shown_instructor_form');
</script>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
