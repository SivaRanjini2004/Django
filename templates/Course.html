<!DOCTYPE html>
<html>
<head>
    <title>Instructor View Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Navbar Styling */
        .navbar {
            background-color: #002366;
        }
        .navbar-nav a {
            color: white !important;
            font-weight: bold;
            margin-right: 15px;
        }

        /* Button Styling */
        .button1 {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button1:hover {
            background-color: #0056b3;
        }

        /* Table Styling */
        table {
            margin-top: 30px;
        }
        th, td {
            text-align: center;
            vertical-align: middle;
        }
        th {
            background-color: #f1f1f1;
        }

        /* Heading Styling */
        .page-heading {
            font-family: 'Monotype Corsiva', cursive;
            color: #E6120E;
            font-weight: bold;
            font-size: 36px;
        }
    </style>
</head>
<body>

<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">E-Learning</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'login_student' %}">Student Login</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'login_instructor' %}">Instructor Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page content -->
<div class="container mt-5">
    <center><h2 style="font-family: 'Monotype Corsiva'; color: #E6120E; font-weight: bold;">Instructor - View Course</h2></center>
    <hr>

    <table class="table table-bordered" id="myTable">
        <thead>
            <tr>
                <th>Sr.No.</th>
                <th>Course Title</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Course Image</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for i in pro %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.title }}</td>
                <td>{{ i.start_date }}</td>
                <td>{{ i.end_date }}</td>
                <td>
                    <img src="{{ i.image.url }}" width="100" height="60" alt="Course Image">
                </td>
                <td>
                    <a href="{% url 'delete_course' i.id %}">
                        <button class="button1" onclick="return confirm('Are you sure?')">Delete</button>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
