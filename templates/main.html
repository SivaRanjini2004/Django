{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Header Section */
        .header {
            display: flex;
            align-items: center;
            padding: 30px 20px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header img {
            width: 100px;
            margin-right: 20px;
            border-radius: 10px;
        }
        .header-text {
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .header-text span.red {
            color: #d9534f;
        }
        .header-text span.green {
            color: #28a745;
        }

        /* Navigation Bar */
        .nav-bar {
            background-color: #003366;
            padding: 20px 0;
            text-align: center;
        }
        .nav-bar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin: 0 25px;
            font-size: 18px;
        }
        .nav-bar a:hover {
            text-decoration: underline;
            color: #ffd700;
        }

        /* Image Container */
        .container-fluid {
            position: relative;
        }

        /* Button in Bottom Right */
        .bottom-right {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
        }
        .bottom-right a {
            text-decoration: none;
        }
        .bottom-right .btn {
            border: none;
            color: white;
            background-color: #28a745;
            font-size: 16px;
            padding: 10px 25px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .bottom-right .btn:hover {
            background-color: #218838;
        }

        /* Course Section */
        .container h2 {
            font-family: 'Monotype Corsiva';
            color: #d9534f;
            text-align: center;
            margin-top: 5%;
            font-size: 36px;
            text-transform: uppercase;
        }
        .container hr {
            border: 1px solid #d9534f;
            width: 50%;
            margin: 20px auto;
        }

        .row {
            margin-top: 40px;
        }

        .col-md-3 {
            text-align: center;
            padding: 10px;
        }

        .col-md-3 img {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .col-md-3 img:hover {
            transform: scale(1.05);
        }

        .content p {
            background-color: rgba(0, 0, 0, 0.4);
            color: #fff;
            padding: 8px;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 10px;
        }

        .content p:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }

    </style>
</head>
<body class="bg-light">

    <!-- Header Section -->
    <div class="container-fluid header">
        <img src="{% static 'img/books.jpg' %}" alt="Logo">
        <div class="header-text">
            <span class="red">Online Education</span>
            <span class="green">Portal System</span>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="nav-bar text-center">
        <a href="#">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'Student_login' %}">Student Login</a>
        <a href="{% url 'Instructor_login' %}">Instructor Login</a>
    </nav>

    <div class="container-fluid" style="width:90%; margin-top:1%;">
        <img src="{% static 'img/student3.jpg' %}" alt="Snow" style="height:450px; width:100%;">
        <div class="bottom-right">
            <a href="{% url 'Instructor_login' %}">
                <button class="btn btn-success">Education Portal for Instructor</button>
            </a>  
        </div>
    </div>





    <div class="container">
        <h2 style="font-family : 'Monotype Corsiva' ;color:red;margin-top:4%;">Provide Online Course</h2><hr>
        <div class="row">
            <div class="col-md-3">
           <h4 style="color:black">Learn from subject expert and award winning teachers at IIT Bombay</h4>
    
    </div>
            <div class="col-md-3">
                <img src="{% static 'img/html.png' %}" alt="Notebook" style="width:100%; height: 100%;">
      <div class="content" style="height:30px;width:91%">
    
    <p>HTML Course</p>
      </div>
    </div> <div class="col-md-3">
                <img src="{% static 'img/python.jpg' %}" alt="Notebook" style="width:100%; height: 100%;">
      <div class="content" style="height:30px;width:91%">
    
        <p>Python Course</p>
      </div>
    </div> <div class="col-md-3">
                <img src="{% static 'img/web_design.jpg' %}" alt="Notebook" style="width:100%; height: 100%;">
      <div class="content" style="height:30px;width:91%">
    
        <p>Web Design Course</p>
      </div>
    </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
